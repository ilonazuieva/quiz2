<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>
<form action="#" method="get">
    <div>
        <p>Name</p>
        <label>
            <input placeholder="ввод тут " name="username" type="text"/>
        </label>
        <p>Password</p>
        <label>
            <input type="password">
        </label>
        <p>Phone</p>
        <label>
            <input type="tel">
        </label>
        <p> Gender</p>
        <label>
            <input type="radio" name="gender" value="male"/> Male
        </label>
        <label>
            <input checked type="radio" name="gender" value="female"/>Female
        </label>
        <div>
            <p> What you have ?</p>
        </div>
        <div>
            <label>
            <input type="checkbox" name="car" value="yes"/> Car
            </label>
        </div>
        <div>
            <label>
            <input type="checkbox" name="house" value="yes"/> House
            </label>
        </div>
        <div>
            <label>
            <input type="checkbox" name="flat" value="yes"/> Flat
            </label>
        </div>

        <div>
            <p> More information </p>
            <label>
            <textarea name="info" cols="20" rows="5"></textarea>
            </label>
        </div>
        <div>
            <p>Add photo</p>
            <input type="file" name="photo"/>
        </div>
        <div>
            <p>Favorite color</p>
            <label>
            <select>
                <option value="red"> RED</option>
                <option value="blue"> Blue</option>
                <option value="green"> Green</option>
            </select>
            </label>

            <div>
                <p> Submit/Reset</p>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

        </div>

    </div>
</form>

</body>
</html>
